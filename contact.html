    <h2>Contact Us</h2>

    <form action="https://hnitest.go.yj.fr/" target="_blank" method="post">
      <label for="lastname">Last name:</label><br>
      <input placeholder="Hu" type="text" id="lastname" name="lastname"><br><br>

      <label for="firstname">First name:</label><br>
      <input placeholder="Sylvain" type="text" id="firstname" name="firstname"><br><br>

      <label for="mail">Enter your email:</label><br>
      <input class="yourclass" id="mail" type="email" name="email" placeholder="yourmail@yahoo.com" /><br><br>

      <textarea placeholder="Tell us anything!" class="yourclass" name="request" id="request" cols="66" rows="10"></textarea><br>

      <label for="country">Choose a country:</label>
      <select class="yourclass" name="country" id="country"><br>
        <option value="france">France</option>
        <option value="spain">Spain</option>
        <option value="portugal">Portugal</option>
        <option value="romania">Romania</option>
        <option value="luxembourg">Luxembourg</option>
      </select><br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
